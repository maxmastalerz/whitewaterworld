<!DOCTYPE html>
	<html>
	<head>
		<title>Wiki</title>
		{{> head }}
		<link rel="stylesheet" href="stylesheets/tags-input.css">
	</head>

	<body>
		<div class="site-container">
			<div class="site-pusher">

			{{> header }}

			<div class="site-content">
				<div class="mycontainer">

					<div class="spacer"></div>
					<div class="box padding20">
						<form>
							<div class="form-group">
								<label>
									<div class="left-label floatLeft">Search</div>
									<input style="width: 350px;" type="text" value="" class="form-control floatRight" >
									<input class="floatRight" type="button" value="" id="search_button">
								</label>

								<h5>Filter</h5>
								
								<label>
									<div class="left-label floatLeft">Locations</div>
									<input class="form-control floatRight" name="hashtags" type="tags">
								</label>
								<br>
								<label>
									<div class="left-label floatLeft">Difficulty</div>
									<div style="height:40px" id="slider-range" class="slider-danger floatRight"></div>
								</label>
								
							</div>
						</form>
					</div>
					<div class="spacer"></div>

				</div>
				{{> footer }}
			</div>


			<div class="site-cache" id="site-cache"></div>
			</div> <!-- END site-pusher -->
		</div> <!-- END site-container -->
	</body>

	<script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/meetselva/attrchange/master/js/attrchange.js"></script>

	<script src="assets/js/ct-paper-radio.js"></script>
	<script src="assets/js/bootstrap-select.js"></script>
	<script src="assets/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script src="assets/js/ct-paper.js"></script>

	<script src="javascripts/tags-input.js"></script>
	<script>
		[].forEach.call(document.querySelectorAll('input[type="tags"]'), tagsInput);	
		$('div .tags-input').addClass('floatRight');
		$('.tags-input').prepend('<span class="tag" data-tag="california">California</span>');
		$('.tags-input').prepend('<span class="tag" data-tag="florida">Florida</span>');
		$('div .tags-input input').width('175px');

		$( "#slider-range" ).slider({
			range: true, min: 0, max: 12, values: [ 2, 11 ],
		});

</html>
